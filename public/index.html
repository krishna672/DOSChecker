<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Denial of Service Monitor
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js"></script>
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
  <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Add Moment.js adapter for Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/adapters/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 mb-4">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Denial of Service Monitor</h4>
                  <p class="mb-0">Enter the IP and Port of the Server</p>
                </div>
                <div class="card-body">
                  <form id="portForm">
                    <div class="mb-3">
                      <input id="ip" name="ip" type="text" class="form-control form-control-lg" placeholder="IP Address" aria-label="IP" required>
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control form-control-lg" placeholder="Ports to be Monitored {Port1 Port2 ....}" aria-label="Port" id="ports" name="ports" required>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Check Port</button>
                    </div>
					<div class="text-center">
                      <button type="button" id="stopButton" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Stop Monitor</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-12 mb-4">
              <div class="card z-index-2 h-100">
			<div id="output" hidden></div>
            <div class="card-header pb-0 pt-3 bg-transparent">
              <h6 class="text-capitalize">Port Status Chart</h6>
              <!--<p class="text-sm mb-0">
                <span id="meanTimeBox" class="font-weight-bold">Total time the port was Down: 00:00:00</span>
              </p>-->
            </div>
            <div class="card-body p-3">
              <div class="chart">
                <canvas id="myChart" height="100"></canvas>
              </div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <!--<script src="../assets/js/plugins/chartjs.min.js"></script>-->
  <script src="script.js"></script>
</body>

</html>
